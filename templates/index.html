      <form class="d-flex" role="search">

<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>welcome to TANUJ'S Text utils !!</strong> You can do anything with your text here  .
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">

    <form action="/analyze/" method="post"> {% csrf_token%}

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Enter Your text here and let text Utils do the magic !!!!!</label>
          <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
        </div>
        <div class="form-check form-switch">
         <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
         <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuation</label>
        </div>
        <div class="form-check form-switch">
         <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
         <label class="form-check-label" for="flexSwitchCheckDefault2">FULL UPPERCASE</label>
        </div>
        <div class="form-check form-switch">
         <input class="form-check-input" name="newline" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
         <label class="form-check-label" for="flexSwitchCheckDefault3">New line remover</label>
        </div>
        <div class="form-check form-switch">
         <input class="form-check-input" name="extraspaceremover" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
         <label class="form-check-label" for="flexSwitchCheckDefault4">Extra space remover</label>
        </div><br>
        <button type="submit" class="btn btn-dark">Analyze Text</button>

    </form>
    </div>
